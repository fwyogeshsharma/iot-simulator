version: '3.8'

services:
  # Backend Service (Spring Boot)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: iot-simulator-backend
    ports:
      - "8080:8080"
    environment:
      # Java options
      - JAVA_OPTS=-Xmx512m -Xms256m
      # Supabase configuration
      - SUPABASE_PROFILES_URL=https://wiyfcvypeifbdaqnfgrr.supabase.co/rest/v1/profiles
      - SUPABASE_DEVICES_URL=https://wiyfcvypeifbdaqnfgrr.supabase.co/rest/v1/devices
      - SUPABASE_DEVICE_DATA_URL=https://wiyfcvypeifbdaqnfgrr.supabase.co/rest/v1/device_data
      - SUPABASE_DEVICE_TYPE_DATA_CONFIGS_URL=https://wiyfcvypeifbdaqnfgrr.supabase.co/rest/v1/device_type_data_configs
      - SUPABASE_DEVICE_TYPES_URL=https://wiyfcvypeifbdaqnfgrr.supabase.co/rest/v1/device_types
      - SUPABASE_ELDERLY_PERSONS_URL=https://wiyfcvypeifbdaqnfgrr.supabase.co/rest/v1/elderly_persons
      - SUPABASE_APIKEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndpeWZjdnlwZWlmYmRhcW5mZ3JyIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1OTgwMTI0NiwiZXhwIjoyMDc1Mzc3MjQ2fQ.aLEfYBHEgtrjH_99iwriFQTw4pMX5Up7zLq5Bxk0fhs
      - SIMULATOR_DEVICE_INGEST_URL=https://wiyfcvypeifbdaqnfgrr.supabase.co/functions/v1/device-ingest
    networks:
      - iot-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  # Frontend Service (Angular + Nginx)
  frontend:
    build:
      context: ./frontend/iot-simulator-frontend
      dockerfile: Dockerfile
    container_name: iot-simulator-frontend
    ports:
      - "4200:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - iot-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    restart: unless-stopped

networks:
  iot-network:
    driver: bridge

volumes:
  backend-data:
